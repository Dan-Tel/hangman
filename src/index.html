<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="hangman">
        <img src="../src/assets/images/hangman-0.svg" />
      </div>
      <div class="quiz">
        <h1 class="secret-word">_ _ _ _ _ _ _ _ _</h1>
        <h2 class="hint">Hint: A human-powered vehicle wtih two wheels.</h2>
        <h2 class="incorrect-guesses">Incorrect guesses: <span>0 / 6</span></h2>
        <div class="virtual-keyboard">
          <div class="virtual-keyboard__key">A</div>
          <div class="virtual-keyboard__key">B</div>
          <div class="virtual-keyboard__key">C</div>
          <div class="virtual-keyboard__key">D</div>
          <div class="virtual-keyboard__key">E</div>
          <div class="virtual-keyboard__key">F</div>
          <div class="virtual-keyboard__key">G</div>
          <div class="virtual-keyboard__key">H</div>
          <div class="virtual-keyboard__key">I</div>
          <div class="virtual-keyboard__key">J</div>
          <div class="virtual-keyboard__key">K</div>
          <div class="virtual-keyboard__key">L</div>
          <div class="virtual-keyboard__key">M</div>
          <div class="virtual-keyboard__key">N</div>
          <div class="virtual-keyboard__key">O</div>
          <div class="virtual-keyboard__key">P</div>
          <div class="virtual-keyboard__key">Q</div>
          <div class="virtual-keyboard__key">R</div>
          <div class="virtual-keyboard__key">S</div>
          <div class="virtual-keyboard__key">T</div>
          <div class="virtual-keyboard__key">U</div>
          <div class="virtual-keyboard__key">V</div>
          <div class="virtual-keyboard__key">W</div>
          <div class="virtual-keyboard__key">X</div>
          <div class="virtual-keyboard__key">Y</div>
          <div class="virtual-keyboard__key">Z</div>
        </div>
      </div>
    </div>
  </body>
</html>
